# Multi-compiler CI template.
# Copy into .github/workflows/ and adjust paths, image, and preset names.

name: Multi-Compiler CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: pre-commit/action@v3.0.1

  build:
    name: ${{ matrix.compiler }} / ${{ matrix.build_type }}
    runs-on: ubuntu-latest
    needs: pre-commit
    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler: gcc-13
            cc: gcc-13
            cxx: g++-13
            build_type: Debug
            sanitizers: ON
            preset: debug-asan
          - compiler: gcc-13
            cc: gcc-13
            cxx: g++-13
            build_type: Release
            sanitizers: OFF
            preset: release
          - compiler: clang-21
            cc: clang-21
            cxx: clang++-21
            build_type: Debug
            sanitizers: ON
            preset: debug-asan
          - compiler: clang-21
            cc: clang-21
            cxx: clang++-21
            build_type: Release
            sanitizers: OFF
            preset: release

    env:
      CC: ${{ matrix.cc }}
      CXX: ${{ matrix.cxx }}

    steps:
      - uses: actions/checkout@v4

      - name: Install compilers
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            ${{ matrix.cc }} ${{ matrix.cxx == 'g++-13' && 'g++-13' || 'libc++-21-dev libc++abi-21-dev' }}

      - name: Configure
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }} --parallel $(nproc)

      - name: Test
        run: ctest --test-dir build-${{ matrix.build_type == 'Debug' && (matrix.sanitizers == 'ON' && 'asan' || 'debug') || 'release' }} --output-on-failure --parallel $(nproc)
