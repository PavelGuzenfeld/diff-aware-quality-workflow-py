name: Compliance Bot (on release)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      org:
        description: 'GitHub org or user to scan'
        required: true
        default: 'PavelGuzenfeld'
      dry_run:
        description: 'Dry run (no PRs opened)'
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  # Scan PavelGuzenfeld repos on every release
  update-pavelguzenfeld:
    if: github.event_name == 'release'
    uses: ./.github/workflows/compliance-bot.yml
    with:
      org: PavelGuzenfeld
    secrets:
      app_id: ${{ secrets.COMPLIANCE_APP_ID }}
      app_private_key: ${{ secrets.COMPLIANCE_APP_PRIVATE_KEY }}
      bot_token: ${{ secrets.COMPLIANCE_BOT_TOKEN }}

  # Scan thebenofial repos on every release
  update-thebenofial:
    if: github.event_name == 'release'
    uses: ./.github/workflows/compliance-bot.yml
    with:
      org: thebenofial
    secrets:
      app_id: ${{ secrets.COMPLIANCE_APP_ID }}
      app_private_key: ${{ secrets.COMPLIANCE_APP_PRIVATE_KEY }}
      bot_token: ${{ secrets.COMPLIANCE_BOT_TOKEN }}

  # Manual dispatch for any org
  update-manual:
    if: github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/compliance-bot.yml
    with:
      org: ${{ inputs.org }}
      dry_run: ${{ inputs.dry_run }}
    secrets:
      app_id: ${{ secrets.COMPLIANCE_APP_ID }}
      app_private_key: ${{ secrets.COMPLIANCE_APP_PRIVATE_KEY }}
      bot_token: ${{ secrets.COMPLIANCE_BOT_TOKEN }}
