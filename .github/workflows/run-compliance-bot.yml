name: Compliance Bot (on release)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      org:
        description: 'GitHub org or user to scan'
        required: true
        default: 'PavelGuzenfeld'
      dry_run:
        description: 'Dry run (no PRs opened)'
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  # Scan PavelGuzenfeld repos on every release
  update-pavelguzenfeld:
    if: github.event_name == 'release'
    uses: ./.github/workflows/compliance-bot.yml
    with:
      org: PavelGuzenfeld
    secrets:
      bot_token: ${{ secrets.COMPLIANCE_BOT_TOKEN }}

  # Scan thebandofficial repos on every release
  update-thebandofficial:
    if: github.event_name == 'release'
    uses: ./.github/workflows/compliance-bot.yml
    with:
      org: thebandofficial
    secrets:
      bot_token: ${{ secrets.COMPLIANCE_BOT_TOKEN }}

  # Manual dispatch for any org
  update-manual:
    if: github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/compliance-bot.yml
    with:
      org: ${{ inputs.org }}
      dry_run: ${{ inputs.dry_run }}
    secrets:
      bot_token: ${{ secrets.COMPLIANCE_BOT_TOKEN }}
