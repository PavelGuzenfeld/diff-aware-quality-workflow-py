name: Gatekeeper Checks

on:
  push:
    branches:
      - main
      - develop

permissions: read-all

jobs:
  run-affected-tests:
    name: Run Affected Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Check out full repository history
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          ruff check src/ tests/

      - name: Cache .testmondata
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: .testmondata
          key: testmon-data-${{ matrix.python-version }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            testmon-data-${{ matrix.python-version }}-${{ github.ref }}-
            testmon-data-${{ matrix.python-version }}-

      - name: Run affected tests in parallel
        run: |
          pytest --testmon -n auto --verbose
