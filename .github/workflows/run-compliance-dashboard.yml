name: Compliance Dashboard (weekly)

on:
  schedule:
    - cron: '0 9 * * 1'  # Monday 9am UTC
  workflow_dispatch:
    inputs:
      org:
        description: 'GitHub org or user to scan'
        required: true
        default: 'PavelGuzenfeld'

permissions:
  contents: read

jobs:
  dashboard-pavelguzenfeld:
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.org == 'PavelGuzenfeld')
    uses: ./.github/workflows/compliance-dashboard.yml
    with:
      org: PavelGuzenfeld
    secrets:
      app_id: ${{ secrets.COMPLIANCE_APP_ID }}
      app_private_key: ${{ secrets.COMPLIANCE_APP_PRIVATE_KEY }}
      bot_token: ${{ secrets.COMPLIANCE_BOT_TOKEN }}

  dashboard-thebenofial:
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.org == 'thebenofial')
    uses: ./.github/workflows/compliance-dashboard.yml
    with:
      org: thebenofial
    secrets:
      app_id: ${{ secrets.COMPLIANCE_APP_ID }}
      app_private_key: ${{ secrets.COMPLIANCE_APP_PRIVATE_KEY }}
      bot_token: ${{ secrets.COMPLIANCE_BOT_TOKEN }}
